<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MediaApp</title>
    <!-- BOOTSTRAP 4  -->
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">MediaApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, Título o Descripción" aria-label="Search">
  <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
</form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PELÍCULA O SERIE -->
              <form id="media-form">
                <div class="form-group">
                  <input class="form-control" type="text" id="title" placeholder="Título de película o serie">
                </div>
                <div class="form-group">
                  <label for="tipo">Tipo (Pelicula|Serie):</label>
                  <div>
                    <select class="form-control" id="tipo" name="tipo" required>
                      <option value="">Seleccionar tipo</option>
                      <option value="Pelicula">Pelicula</option>
                      <option value="Serie">Serie</option>
                    </select>
                  </div>
                </div>
              
                <div class="form-group">
                  <label>Región:</label>
                  <div>
                    <input type="radio" id="ARG" name="region" value="ARG">
                    <label for="ARG">ARG</label>
              
                    <input type="radio" id="ESP" name="region" value="ESP">
                    <label for="ESP">ESP</label>
              
                    <input type="radio" id="KOR" name="region" value="KOR">
                    <label for="KOR">KOR</label>
              
                    <input type="radio" id="MEX" name="region" value="MEX">
                    <label for="MEX">MEX</label>
              
                    <input type="radio" id="USA" name="region" value="USA">
                    <label for="USA">USA</label>
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="genero">Género:</label>
                  <div>
                    <select class="form-control" id="genero" name="genero" required>
                      <option value="">Seleccionar género</option>
                      <option value="Acción">Accion</option>
                      <option value="Comedia">Comedia</option>
                      <option value="Drama">Drama</option>
                      <option value="Ciencia ficción">Ciencia ficción</option>
                      <option value="Romance">Romance</option>
                    </select>
                  </div>
                </div>
                
              
                <div class="form-group">
                  <label for="duracion">Duración (en minutos):</label>
                  <input class="form-control" type="number" id="duracion" name="duracion" placeholder="Ejemplo: 120" required>
                </div>
              
                <div class="form-group">
                  <label for="cuenta_id">ID de cuenta:</label>
                  <input class="form-control" type="number" id="cuenta_id" name="cuenta_id" placeholder="Ejemplo: 123456" required>
                </div>
                <input type="hidden" id="mediaId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Película o Serie
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="media-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Título</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="media"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>
</html>
